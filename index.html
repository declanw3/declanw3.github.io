<!DOCTYPE html>
<html>
<head>
	<title>Declan - Portfolio</title>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/populateProject.js"></script> 
<body>
	<div class="page flex">
		<header class="header height-padding height-margin">header</header>
		<nav class="nav flex box-padding">
			<button class="nav-button active-nav">HOME</button>
			<button class="nav-button">PROJECTS</button>
			<button class="nav-button">WORK EXPERIENCE</button>
		</nav>
		<main class="main flex height-padding" id="main">
			<div class="home-view">
				<h1>DECLAN</h1>
				<p>lorem ipsum your mum</p>
			</div>
			<div class="project-view flex">
				<div class="type-nav flex height-margin">
					<button class="type-nav-button active-nav">INDUSTRY</button>
					<button class="type-nav-button">PERSONAL</button>
					<button class="type-nav-button">ACADEMIC</button>
				</div>
				<div class="project-content flex height-padding">
					<div class="project-nav flex">
						<button class="project-side-nav-button project-side-nav-left-button">&lt</button>
						<button class="project-side-nav-button project-side-nav-right-button">&gt</button>
					</div>
					<div class="project-media flex box-padding box-margin">
						<img class="project-image"></img>
					</div>
					<div class="project-details box-padding box-margin">
						<h1>
							<span class="project-title"></span> 
							(<span class="project-year"></span>)
						</h1>
						<p>
							Environment:
							<span class="project-environment"></span>
							(<span class="project-languages"></span>)
						</p>
					</div>
					<div class="project-body box-padding width-margin">
					</div>
				</div>
			</div>
			<div class="work-experience-view">
				<h1>WORK</h1>
			</div>
		</main>
		<footer class="footer height-padding height-margin">
			FOOOOOOOTER
		</footer>
	</div>
</body>
</html>
